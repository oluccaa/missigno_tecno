  <!-- UI/UX e Favicons -->
  <meta name="theme-color" content="#f8fafc" media="(prefers-color-scheme: light)">
  <meta name="theme-color" content="#0f172a" media="(prefers-color-scheme: dark)">
  <link id="favicon-ico" rel="icon" href="/favicon.ico" sizes="any" />
  <link id="favicon-svg" rel="icon" href="/favicon.svg" type="image/svg+xml" />
  <link id="apple-touch-icon" rel="apple-touch-icon" href="/apple-touch-icon.png" />
  <link rel="manifest" href="/site.webmanifest" />

  <style id="theme-colors">
    :root {
      /* Valores HSL: H S L */
      --color-primary-hsl: 222 47% 11%;
      --color-secondary-hsl: 215 28% 17%;
      --color-accent-hsl: 194 91% 37%;
      --color-accent-hover-hsl: 187 94% 43%;
      --color-light-hsl: 210 40% 98%;
      --color-muted-hsl: 212 16% 65%;
    }
  </style>

  <!-- Tailwind via CDN (com config inline) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            'primary': 'hsl(var(--color-primary-hsl) / <alpha-value>)',
            'secondary': 'hsl(var(--color-secondary-hsl) / <alpha-value>)',
            'accent': 'hsl(var(--color-accent-hsl) / <alpha-value>)',
            'accent-hover': 'hsl(var(--color-accent-hover-hsl) / <alpha-value>)',
            'light': 'hsl(var(--color-light-hsl) / <alpha-value>)',
            'muted': 'hsl(var(--color-muted-hsl) / <alpha-value>)',
          },
          fontFamily: { sans: ['Inter', 'sans-serif'] },
          animation: {
            'gradient-bg': 'gradient-bg 15s ease infinite',
            'fade-in-up': 'fade-in-up 0.8s ease-out forwards',
            'aurora': 'aurora 20s ease-in-out infinite',
          },
          keyframes: {
            'gradient-bg': {
              '0%, 100%': { backgroundPosition: '0% 50%' },
              '50%': { backgroundPosition: '100% 50%' },
            },
            'fade-in-up': {
              '0%': { opacity: '0', transform: 'translateY(20px) scale(0.98)' },
              '100%': { opacity: '1', transform: 'translateY(0) scale(1)' },
            },
            'aurora': {
              '0%': { backgroundPosition: '50% 0%' },
              '50%': { backgroundPosition: '50% 100%' },
              '100%': { backgroundPosition: '50% 0%' },
            }
          }
        }
      }
    }
  </script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
